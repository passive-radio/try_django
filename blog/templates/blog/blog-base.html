{% extends "base.html" %}

{% block title %}ブログ{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-5">ブログ Top</h1>
    {% if user.is_authenticated %}
        <h1 class="my-5">こんにちは、{{ user.email }}！</h1>
        <a href="{% url 'account:logout' %}" class="btn btn-outline-primary">ログアウト</a>
        <a href="{% url 'blog:article' %}" class="btn btn-outline-primary">ブログトップ</a>
        <a href="{% url 'blog:admin' %}" class="btn btn-outline-primary">記事の管理</a>
        <a href="{% url 'blog:create' %}" class="btn btn-outline-primary">記事を書く</a>

    {% else %}
        <a href="{% url 'account:signup' %}" class="btn btn-outline-primary">サインアップ</a>
        <a href="{% url 'account:login' %}" class="btn btn-outline-primary">ログイン</a>
    {% endif %}
</div>
{% block blog %}{% endblock %}
{% endblock %}
